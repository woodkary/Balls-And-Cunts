server:
  port: 8100

spring:
  application:
    name: service-store
  cloud:
    nacos:
      server-addr: localhost:8848
      discovery:
        ephemeral: false

management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always

logging:
  level:
    root: INFO
    com.mall: DEBUG
  file:
    name: logs/store/application.log