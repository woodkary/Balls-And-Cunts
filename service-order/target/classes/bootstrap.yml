server:
  port: 8000

spring:
  boot:
    admin:
      client:
        url: http://localhost:9000
  application:
    name: service-order
  cloud:
    nacos:
      server-addr: localhost:8848
      discovery:
        ephemeral: false

management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always

logging:
  level:
    root: INFO
    com.mall: DEBUG
  file:
    name: logs/order/application.log